{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    {% if form.instance.pk %}
        <h1 class="text-center">Producto - Categorías - Formulario de actualización</h1>
    {% else %}
        <h1 class="text-center">Producto - Categorías - Formulario de creación</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>

    <div class="text-center">
        <a href="{% url 'producto:categoria_list' %}" class="btn btn-secondary">Volver</a>
        <a href="{% url 'core:index' %}" class="btn btn-secondary">Inicio</a>
    </div>
</div>
{% endblock %}
