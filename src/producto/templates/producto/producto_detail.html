{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Detalles del Producto</h1>
    <div class="card">
        <img src="{{ object.imagen.url }}" class="card-img-top" alt="{{ object.nombre }}">
        <div class="card-body">
            <h5 class="card-title">{{ object.nombre }}</h5>
            <p class="card-text">{{ object.descripcion }}</p>
            <p class="card-text"><strong>Precio:</strong> ${{ object.precio }}</p>
            <a href="{% url 'producto:producto_list' %}" class="btn btn-primary">Volver a la lista</a>
            <a href="{% url 'core:index' %}" class="btn btn-secondary">Inicio</a>
        </div>
    </div>
</div>
{% endblock %}
