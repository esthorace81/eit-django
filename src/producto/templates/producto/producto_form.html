{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    {% if form.instance.pk %}
    <h1 class="text-center mb-4">Producto - Formulario de actualización</h1>
    {% else %}
    <h1 class="text-center mb-4">Producto - Formulario de creación</h1>
    {% endif %}

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'producto:producto_list' %}" class="btn btn-secondary me-2">Volver</a>
        <a href="{% url 'core:index' %}" class="btn btn-secondary">Inicio</a>
    </div>
</div>
{% endblock %}
